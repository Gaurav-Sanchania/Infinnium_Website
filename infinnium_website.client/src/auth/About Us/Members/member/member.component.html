<section class="min-h-screen bg-[#EAF5F4] flex flex-col items-center py-12 px-6">
    <!-- Back Button -->
    <div class="w-full max-w-3xl text-left">
            <button [routerLink]="['/AboutUs/']" class="common flex items-center mb-4" style="height: 45px;">
                &larr; <span class="text-sm ml-2">Back to Team</span>
            </button>
    </div>

    <!-- Profile Container -->
    <div class="max-w-3xl w-full space-y-8">
        <!-- Profile Header (left aligned) -->
        <div class="text-left">
            <h1 class="text-4xl font-semibold text-gray-900">{{ member.name }}</h1>
            <p class="text-md text-[#E76F51]">{{ member.designation }}</p>
        </div>

        <!-- Profile Image (full width) -->
        <div class="w-full">
            <img [src]="member.image" alt="Charles LavallÃ©e" class="w-full rounded-lg shadow-md border border-gray-200" />
        </div>

        <!-- Profile Description -->
        <div class="text-gray-800 leading-relaxed text-base">
            <p>{{ member.description }}</p>
        </div>

        <!-- Social Links -->
        <div class="flex space-x-4">
            <a
               [href]="member.socialMediaLink"
               target="_blank"
                class="border border-gray-400 rounded-full w-9 h-9 flex items-center justify-center hover:bg-gray-800 hover:text-white text-gray-600 transition">
                <i class="fa-brands fa-linkedin-in text-lg"></i>
            </a>
            <!-- <a href="#"
                class="border border-gray-400 rounded-full w-9 h-9 flex items-center justify-center hover:bg-gray-800 hover:text-white text-gray-600 transition">
                <i class="fa-brands fa-twitter text-lg"></i>
            </a> -->
        </div>
    </div>
</section>
