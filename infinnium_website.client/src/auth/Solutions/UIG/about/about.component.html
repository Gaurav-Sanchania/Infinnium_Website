<section class="bg-[#EAF4F2] py-20 px-6 md:px-12 lg:px-24 relative overflow-hidden" style="font-family: 'Manrope', 'Open Sans', sans-serif">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 opacity-10" style="background-image: url('/grid-pattern.svg');"></div>

  <div class="max-w-7xl mx-auto relative">
    <!-- Section Title -->
    <div class="text-center mb-16 space-y-6">
      <div class="inline-block relative">
        <h2 class="text-4xl font-bold text-[#12423C]">
          Unified Information Governance
        </h2>
      </div>

      <p class="mt-6 text-xl text-[#12423C] max-w-3xl mx-auto leading-relaxed">
        Data governance is the greatest risk and the greatest opportunity for modern business growth.
        <span class="font-semibold bg-gradient-to-r from-emerald-600 to-teal-700 bg-clip-text text-transparent">
          Information governance (IG) strategy is business strategy
        </span>
        and this is why we built 4iG.
      </p>

      <!-- Animated SVG Container -->
      <div class="mt-12 relative group">
        <div class="absolute inset-0 bg-gradient-to-r from-emerald-400/20 to-teal-600/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-300"></div>
        <img src="/uig.svg" alt="Information Governance Illustration"
             class="relative mx-auto w-full max-w-xl hover:scale-[1.02] transition-transform duration-300 animate-float" />
      </div>

      <!-- New Heading with Motion Effect -->
      <div class="mt-20 space-y-8">
        <h3 class="text-4xl font-semibold text-[#12423C] inline-block relative">
          This Is How Data Should Work

        </h3>

        <!-- Glassmorphism Image Container -->
        <div class="relative group mt-8 rounded-3xl overflow-hidden border border-white/20 backdrop-blur-lg bg-white/10 shadow-2xl hover:shadow-emerald-100/30 transition-all duration-300">
          <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent"></div>
          <img src="/uig_about2.png" alt="How Data Should Work"
               class="w-full object-cover scale-100 group-hover:scale-[1.02] transition-transform duration-500" />
        </div>
      </div>
    </div>
  </div>
</section>
