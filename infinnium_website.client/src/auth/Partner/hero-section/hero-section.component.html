<section class="relative w-full min-h-screen flex items-center justify-center px-4 py-16 bg-black text-white"
    style="font-family: 'Manrope', 'Open Sans', sans-serif">

    <div class="max-w-6xl mx-auto flex flex-col-reverse md:flex-row items-center md:items-center justify-between w-full gap-10">
        <!-- Left Column: Text -->
        <div class="md:w-1/2 flex flex-col gap-4 justify-center">
            <span class="text-4xl md:text-6xl">
                Stand Out as an <span class="text-[#e76f51]">Innovation Partner</span>
            </span>
            <p class="font-light text-lg md:text-2xl text-white">
                Driving Innovation Together.
            </p>

            <a [routerLink]="['/ContactUs']">
                <button class="learn-more pt-6">
                    <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text text-lg text-[#00332b] underline">Contact Us</span>
                </button>
            </a>
        </div>

        <!-- Right Column: Image -->
        <div class="md:w-1/2 flex items-center justify-center">
            <img src="partner-black.png" alt="About Us Illustration" class="max-w-full h-auto" />
        </div>
    </div>
</section>
