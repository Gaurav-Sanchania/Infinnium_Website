<div class="bg-black text-white w-full">
  <app-header></app-header>
  <section
    *ngIf="loading"
    class="bg-[#050505] text-white pt-20 md:pt-28 pb-10 md:py-20"
  >
    <div class="max-w-7xl mx-auto px-4 relative">
      <!-- Slideshow Container -->
      <div class="flex flex-col md:flex-row w-full gap-4 animate-pulse">
        <!-- Image Skeleton -->
        <div class="w-full md:w-1/3 h-60 bg-gray-700 rounded-lg"></div>

        <!-- Content Skeleton -->
        <div
          class="w-full md:w-2/3 mt-4 md:mt-0 flex flex-col justify-between min-h-[234px]"
        >
          <div>
            <!-- Category Skeleton -->
            <div class="w-24 h-4 bg-gray-700 rounded mb-2"></div>

            <!-- Date Skeleton -->
            <div class="flex items-center text-sm text-gray-500 mb-2">
              <div class="w-4 h-4 bg-gray-700 rounded-full mr-2"></div>
              <div class="w-32 h-4 bg-gray-700 rounded"></div>
            </div>

            <!-- Title Skeleton -->
            <div class="w-3/4 h-6 bg-gray-700 rounded mb-3"></div>

            <!-- Brief Skeleton -->
            <div class="space-y-2">
              <div class="w-full h-4 bg-gray-700 rounded"></div>
              <div class="w-5/6 h-4 bg-gray-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-resources-hero-section
    *ngIf="!loading"
    [category]="'Blogs'"
    [top3Blogs]="top3Blogs"
  ></app-resources-hero-section>
  <section
    *ngIf="loading"
    class="scroll-bg-transition text-black py-10 md:py-16"
    style="font-family: 'Manrope', 'Open Sans', sans-serif"
  >
    <div class="max-w-7xl mx-auto px-4">
      <div class="mb-8 animate-pulse">
        <div class="h-10 w-64 mx-auto bg-gray-300 rounded"></div>
      </div>
      <!-- Blog Grid Skeleton Loader -->
      <div id="blog-grid" class="grid md:grid-cols-3 gap-8 animate-pulse">
        <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6]">
          <div class="w-full h-full">
            <div
              class="bg-white rounded-lg overflow-hidden flex flex-col h-full shadow-md"
            >
              <!-- Image Skeleton -->
              <div class="h-40 bg-gray-300 w-full"></div>

              <!-- Content Skeleton -->
              <div class="p-4 flex flex-col flex-grow space-y-2">
                <!-- Category Skeleton -->
                <div class="w-24 h-4 bg-gray-300 rounded"></div>

                <!-- Title Skeleton -->
                <div class="w-3/4 h-5 bg-gray-300 rounded"></div>

                <!-- Brief Skeleton -->
                <div class="w-full h-4 bg-gray-300 rounded"></div>
                <div class="w-5/6 h-4 bg-gray-300 rounded"></div>

                <!-- Date Skeleton -->
                <div class="flex items-center space-x-2 mt-auto">
                  <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
                  <div class="w-24 h-4 bg-gray-300 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <app-resources-blogs-list
    *ngIf="!loading"
    [category]="'Blogs'"
    [blogs]="blogs"
  ></app-resources-blogs-list>
  <app-footer></app-footer>
  <app-scroll-to-top></app-scroll-to-top>
  <app-scroll-indicator></app-scroll-indicator>
</div>
