<div
  class="bg-gray-50 text-gray-900"
  style="font-family: 'Manrope', 'Open Sans', sans-serif"
>
  <app-header></app-header>
  <section
    *ngIf="loading"
    class="bg-[#050505] text-white pt-20 md:pt-28 pb-10 md:py-20"
  >
    <div class="max-w-7xl mx-auto px-4 relative">
      <!-- Slideshow Container -->
      <div class="flex flex-col md:flex-row w-full gap-4 animate-pulse">
        <!-- Image Skeleton -->
        <div class="w-full md:w-1/3 h-60 bg-gray-700 rounded-lg"></div>

        <!-- Content Skeleton -->
        <div
          class="w-full md:w-2/3 mt-4 md:mt-0 flex flex-col justify-between min-h-[234px]"
        >
          <div>
            <!-- Category Skeleton -->
            <div class="w-24 h-4 bg-gray-700 rounded mb-2"></div>

            <!-- Date Skeleton -->
            <div class="flex items-center text-sm text-gray-500 mb-2">
              <div class="w-4 h-4 bg-gray-700 rounded-full mr-2"></div>
              <div class="w-32 h-4 bg-gray-700 rounded"></div>
            </div>

            <!-- Title Skeleton -->
            <div class="w-3/4 h-6 bg-gray-700 rounded mb-3"></div>

            <!-- Brief Skeleton -->
            <div class="space-y-2">
              <div class="w-full h-4 bg-gray-700 rounded"></div>
              <div class="w-5/6 h-4 bg-gray-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-resources-hero-section
    *ngIf="!loading"
    [category]="'Blogs'"
    [top3Blogs]="top3Blogs"
  ></app-resources-hero-section>
  <app-single-blog></app-single-blog>
  <app-recent-blogs></app-recent-blogs>
  <app-footer></app-footer>
  <app-scroll-to-top></app-scroll-to-top>
  <app-scroll-indicator></app-scroll-indicator>
</div>
