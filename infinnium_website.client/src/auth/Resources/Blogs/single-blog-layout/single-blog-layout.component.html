<div
  class="bg-gray-50 text-gray-900"
  style="font-family: 'Manrope', 'Open Sans', sans-serif"
>
  <app-header></app-header>
  <section
    *ngIf="loading"
    class="bg-[#050505] text-white pt-20 md:pt-28 pb-10 md:py-20"
  >
    <div class="max-w-7xl mx-auto px-4 relative">
      <!-- Slideshow Container -->
      <div class="flex flex-col md:flex-row w-full gap-4 animate-pulse">
        <!-- Image Skeleton -->
        <div class="w-full md:w-1/3 h-60 bg-gray-700 rounded-lg"></div>

        <!-- Content Skeleton -->
        <div
          class="w-full md:w-2/3 mt-4 md:mt-0 flex flex-col justify-between min-h-[234px]"
        >
          <div>
            <!-- Category Skeleton -->
            <div class="w-24 h-4 bg-gray-700 rounded mb-2"></div>

            <!-- Date Skeleton -->
            <div class="flex items-center text-sm text-gray-500 mb-2">
              <div class="w-4 h-4 bg-gray-700 rounded-full mr-2"></div>
              <div class="w-32 h-4 bg-gray-700 rounded"></div>
            </div>

            <!-- Title Skeleton -->
            <div class="w-3/4 h-6 bg-gray-700 rounded mb-3"></div>

            <!-- Brief Skeleton -->
            <div class="space-y-2">
              <div class="w-full h-4 bg-gray-700 rounded"></div>
              <div class="w-5/6 h-4 bg-gray-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-resources-hero-section
    *ngIf="!loading"
    [category]="'Blogs'"
    [top3Blogs]="top3Blogs"
  ></app-resources-hero-section>
  <!-- Skeleton Loader for Blog/News Detail -->
   <div *ngIf="loading">
     <div  class="max-w-2xl mx-auto mt-12 p-4 animate-pulse">
   
     <!-- Back Button Skeleton -->
     <div class="flex items-center mb-4 space-x-2">
       <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
       <div class="h-4 w-40 bg-gray-300 rounded"></div>
     </div>
   
     <!-- Label Skeleton -->
     <div class="h-3 w-24 bg-gray-300 rounded mb-2"></div>
   
     <!-- Title Skeleton -->
     <div class="h-6 w-3/4 bg-gray-300 rounded mb-3"></div>
   
     <!-- Subtitle Skeleton -->
     <div class="h-4 w-full bg-gray-300 rounded mb-2"></div>
     <div class="h-4 w-5/6 bg-gray-300 rounded mb-3"></div>
   
     <!-- Date Skeleton -->
     <div class="h-4 w-32 bg-gray-300 rounded mb-4"></div>
   
     <!-- Image Skeleton -->
     <div class="w-full h-64 bg-gray-300 rounded-lg shadow mb-6"></div>
   
     <!-- Paragraph Skeleton (Simulating Blog Content) -->
     <div class="space-y-4">
       <div class="h-4 w-full bg-gray-300 rounded"></div>
       <div class="h-4 w-5/6 bg-gray-300 rounded"></div>
       <div class="h-4 w-4/5 bg-gray-300 rounded"></div>
       <div class="h-4 w-2/3 bg-gray-300 rounded"></div>
       <div class="h-4 w-3/4 bg-gray-300 rounded"></div>
     </div>
   
     </div>
   </div>
  <app-single-blog *ngIf="!loading"></app-single-blog>
  <app-recent-blogs></app-recent-blogs>
  <app-footer></app-footer>
  <app-scroll-to-top></app-scroll-to-top>
  <app-scroll-indicator></app-scroll-indicator>
</div>
