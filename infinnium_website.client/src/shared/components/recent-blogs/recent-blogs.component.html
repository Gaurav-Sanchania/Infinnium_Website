<div class="bg-[#EAF4F2] text-gray-900" style="font-family: 'Manrope', 'Open Sans', sans-serif">
  <div class="max-w-6xl mx-auto px-6 md:px-12 py-16">
    <!-- Heading Section -->
    <div class="flex justify-between items-center" data-animate>
      <h2 class="uppercase text-xs sm:text-sm text-[#2A9D8E] font-semibold tracking-wide">News</h2>
    </div>
    <div class="flex justify-between items-center mt-2" data-animate>
      <h2 class="text-4xl font-semibold mt-2 text-gray-900">
        Recent <span class="italic font-semibold">Blogs</span>
      </h2>
      <!-- View All with underline and arrow -->
      <a [routerLink]="['/resources/blogs']"
        class="text-[#E76F51] hover:text-[#E65A4E] font-bold flex items-center view-all float-right justify-end h-[40px]">
        View All â†’
      </a>
    </div>

    <!-- Blog Entries -->
    <div class="mt-8 space-y-8" *ngFor="let blog of recentBlogs; let i = index">
      <!-- Blog 1 -->
      <div data-animate class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6 w-full">
        <div class="w-full md:w-1/3">
          <a [routerLink]="['/resources/blogs/', slugify(blog.title), blog.guid]">
            <img [src]="blog.image" alt="Blog Image 3" class="w-full h-full object-cover blog-img cursor-pointer" />
          </a>
        </div>
        <div class="flex-1 flex flex-col">
          <h3 class="text-md font-bold">
            {{ blog.title }}
          </h3>
          <!-- Description divided into two lines -->
          <p class="text-gray-600 text-sm font-normal mt-2">
            {{ blog.brief }}
          </p>
          <!-- Read More Button with Arrow -->
          <a [routerLink]="['/resources/blogs/', slugify(blog.title), blog.guid]"
            class="text-[#E76F51] hover:text-[#E65A4E] font-normal mt-3 inline-block hover:underline cursor-pointer">
            Read More â†’
          </a>
          <p class="text-gray-500 text-sm mt-[4.5rem]">ðŸ“… October 24, 2023</p>
        </div>
        <div></div>
      </div>

      <!-- Divider -->
      <hr class="border-gray-300" *ngIf="i < recentBlogs.length -1" />
    </div>
  </div>
</div>
